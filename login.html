<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bulma.css" />
    <link rel="stylesheet" href="./css/custom.css">
    <title>Beta-login</title>
</head>

<body>

    <!-- Login page frontend -->
    <div class="betauia-link">
        <a href="./index.html">BetaUiA</a>
    </div>

    <section class="hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container">
                <img id="login-img" src="./img/Beta_blue_1.png" alt="beta-logo">
                <div class="columns is-centered">
                    <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                        <form action="" method="POST" class="box">
                            <div class="field">
                                <label for="" class="label">E-mail</label>
                                <div class="control has-icons-left">
                                    <input type="email" placeholder="e.g. bobsmith@gmail.com" class="input" required>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="field">
                                <label for="" class="label">Password</label>
                                <div class="control has-icons-left">
                                    <input type="password" placeholder="*******" class="input" required>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="field">
                                <label for="" class="checkbox">
                                    <input type="checkbox">
                                    Remember me
                                </label>
                            </div>
                            <div class="field">
                                <button class="button is-success">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="flask-elements" style="display: none;"></div>


    <div id="markdown-editor">
        <!-- Markdown editor components here -->
    </div>


    <script src="./js/auth.js"></script>
</body>

</html>
